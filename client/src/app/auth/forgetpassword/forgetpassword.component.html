<div id="sectionWithTabWrapper">
  <div class="flex-container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <h2>Forgot Your Password?</h2>
      <mat-form-field>
        <input type="email" matInput placeholder="Email Address" ngModel name="email" email required #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
      </mat-form-field>
      <div class="grid-2-by-1 grid-gap-20">
          <button type="submit" mat-raised-button class="bttn-primary" [disabled]="f.invalid">Submit</button>
          <a routerLink="/login" mat-raised-button class="bttn-secondary" >Cancel</a>
      </div>
    </form>
  </div>
</div>
