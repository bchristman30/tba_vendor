<nav mat-tab-nav-bar mat-stretch-tabs>
  <a mat-tab-link
      *ngFor="let nav of tabs"
      [routerLink]="nav.link"
      [routerLinkActive]="" [ngClass]="rla.isActive?'active':''"  #rla="routerLinkActive"
      [active]="rla.isActive">
      <div>
          {{nav.label}}
      </div>
  </a>
</nav> 
<div id="sectionWithTabWrapper">
  <router-outlet></router-outlet>
</div>
