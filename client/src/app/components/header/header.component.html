<mat-toolbar color="primary">
  <span *ngIf="!hideBack" class="font-300 header-wrap" (click)="backAction()">
    <i class="material-icons md-48">keyboard_arrow_left</i>
    Back
  </span>
  <span *ngIf="hideBack" class="font-300 margin-left-15">
    That. Beer. App.
  </span>
  <span class="example-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item *ngIf="!isAuth" [routerLink]="['/login']" routerLinkActive="router-link-active">
      <mat-icon>person_add</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item *ngIf="isAuth && !issubscription" (click)="upgradeToPaid()" routerLinkActive="router-link-active">
      <mat-icon>exposure_plus_1</mat-icon>
      <span>Upgrade to Pro</span>
    </button>
    <button mat-menu-item *ngIf="isAuth" (click)="openprofilepage()" routerLinkActive="router-link-active">
      <mat-icon>account_box</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item *ngIf="isAuth" (click)="onLogout()">
      <mat-icon>input</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
</mat-toolbar>
