<ng-template #modalContent let-close="close">
    <div class="modal-header">
      <h5 class="modal-title">Event action occurred</h5>
      <button type="button" class="close" (click)="close()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        Action:
        <pre>{{ modalData?.action }}</pre>
      </div>
      <div>
        Event:
        <pre>{{ modalData?.event | json }}</pre>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="bttn bttn-outline-secondary" (click)="close()">OK</button>
    </div>
</ng-template>
  
<div class="top-buttons">
    <div
    class="bttn bttn-primary"
    mwlCalendarPreviousView
    [view]="view"
    [(viewDate)]="viewDate"
    (viewDateChange)="activeDayIsOpen = false">
    Previous
    </div>
    <div class="bttn bttn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
      Today
    </div>
    <div class="bttn bttn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
        (viewDateChange)="activeDayIsOpen = false">
        Next
    </div>
</div>

<div class="calendar-date-title">
  <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
</div>

<mwl-calendar-month-view
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
      [activeDayIsOpen]="activeDayIsOpen"
      (dayClicked)="dayClicked($event.day)"
      (eventClicked)="handleEvent('Clicked', $event.event)">
</mwl-calendar-month-view>
